<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upnavbar">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="maincontainer">
        <div class="imgcontainer">
            <button class="disbut" id="rock"><img src="stone.png" alt="Rock" class="obj"></button>
            <button class="disbut" id="paper"><img src="paper.png" alt="Paper" class="obj"></button>
            <button class="disbut" id="scissor"><img src="scissor.png" alt="Scissors" class="obj"></button>
        </div>
    </div>

    <div class="score">
        <div class="getfont">
            <p class="bigfont" id="yourscore">0</p>
            <p class="smallfont">You</p>
        </div>
        <div class="getfont">
            <p class="bigfont" id="compscore">0</p>
            <p class="smallfont">Comp</p>
        </div>
    </div>

    <div class="displaycontainer">
        <p id="displaybut">Pick your move</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
